    <script>
        $(function() {
            $("#btnGenerate").click(function(event){

                event.preventDefault();

                RenderAvatar("canvas512", "Static/img/Avatar_512_bg_dark.png", 'top', 'center', 35, 45);
                RenderAvatar("canvas256", "Static/img/Avatar_256_bg_dark.png", 'top', 'center', 17, 22);
                RenderAvatar("canvas128", "Static/img/Avatar_128_bg_dark.png", 'top', 'center', 8, 11);
                RenderAvatar("canvas64", "Static/img/Avatar_64_bg_dark.png", 'top', 'center', 4, 5);

                RenderSignature("canvasSig", "Static/img/Signature_800x165_bg_dark.png", 'top', 'center', 128, 18);
            });
        });

        function RenderAvatar(id, bgImgUrl, baseline, align, offstet, fontSize){
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            DrawScreen(context, x, y, bgImgUrl, baseline, align, offstet, fontSize);
        }

        function RenderSignature(id, bgImgUrl, baseline, align, offstet, fontSize){
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");
            var x = canvas.width / 2 + 200;
            var y = canvas.height / 2;
            DrawScreen(context, x, y, bgImgUrl, baseline, align, offstet, fontSize);
        }

        function DrawScreen(context, x, y, bgImgUrl, baseline, align, offstet, fontSize) {
            var backgroundImage = new Image();
            backgroundImage.onload = function(){
                context.drawImage(backgroundImage, 0, 0);
                DrawText(context, x, y, baseline, align, offstet, fontSize);
            };
            backgroundImage.src = bgImgUrl;

        }

        function DrawText(context, x, y, baseline, align, offstet, fontSize) {
            var username = $("#txtUsername").val();
            context.fillStyle = "#980000";
            context.font = fontSize + "px Good Times";
            context.textBaseline = baseline;
            context.textAlign = align;
            context.fillText(username, x, offstet);
        }
    </script>
